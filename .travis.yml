language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "3.6"

addons:
  postgresql: "9.6"
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      # - python-simplejson
      # - python-serial
      # - python-yaml
      # - libcups2-dev # for aeroo
      # # FE
      # - python-dev
      # - swig
      # - libffi-dev
      # - libssl-dev
      # - python-m2crypto
      # - python-httplib2

env:
  global:
    - VERSION="13.0" LINT_CHECK="0"

  # matrix:
  #   - LINT_CHECK="1"

# virtualenv:
#   system_site_packages: true

git:
  depth: 1

# Deshabilitamos el suelos_default porque queremos testear solo el modulo product_in_box
install:
#  - pip install -r requirements.txt
  - git clone --depth=1 https://github.com/jobiols/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - travis_disable_module suelos_default

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
